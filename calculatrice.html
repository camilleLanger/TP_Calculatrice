<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Calculatrice</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="calculatrice.css">
        
    </head>

    <body>
        <div class="wrapper">
            <div class="historique" id="historique">

            </div>



            <div class="calcul" id="calcul">


            </div>

            <div class="grid_container">
                <button onclick="calculator.afficher(7)">7</button>
                <button onclick="calculator.afficher(8)">8</button>
                <button onclick="calculator.afficher(9)">9</button>
                <button onclick="calculator.afficher('/')">/</button>
                <button onclick="calculator.back()"><=</button>
                <button onclick="calculator.cancel()">C</button>
                <button onclick="calculator.afficher(4)">4</button>
                <button onclick="calculator.afficher(5)">5</button>
                <button onclick="calculator.afficher(6)">6</button>
                <button onclick="calculator.afficher('*')">x</button>
                <button onclick="calculator.afficher('(')">(</button>
                <button onclick="calculator.afficher(')')">)</button>
                <button onclick="calculator.afficher(1)">1</button>
                <button onclick="calculator.afficher(2)">2</button>
                <button onclick="calculator.afficher(3)">3</button>
                <button onclick="calculator.afficher('-')">-</button>
                <div></div>
                <div></div>
                <button onclick="calculator.afficher(0)">0</button>
                <button onclick="calculator.afficher('.')">,</button>
                <div></div>
                <button onclick="calculator.afficher('+')">+</button>
                <button onclick="calculator.submit()" class="egal">=</button>


            </div>
        



        </div>
        

        <script src="calculatrice.js"></script>
    </body>
</html>
